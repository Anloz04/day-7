
<!-- Get all the countries with a population of less than 2 lakhs using Filter function -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var request = new XMLHttpRequest(); // XMLHttpRequest - (XHR) objects  - it is used to retrieve data from the given URL - used to interact with the servers 
        
        request.open('GET','https://restcountries.com/v3.1/all',true ); // ( opening the rest countries web )

        request.send(); // sending the request

        request.onload = function() {           // loading the page
            var data = JSON.parse(this.response);

            console.log("Countries with less than 2 lakh Population: ");
         
            var res = data.filter((element) => {
                if (element.population < 200000){
                    console.log(`Country: ${element.name.common}`); 
                }

            })

        }
        
    </script>
</body>
</html>
