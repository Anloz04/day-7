
<!-- Print the total population of countries using reduce function -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var request = new XMLHttpRequest(); // XMLHttpRequest (XHR) objects  - it is used to retrieve data from the given URL - used to interact with the servers 

        request.open('GET', 'https://restcountries.com/v3.1/all', true);   // ( opening the rest countries web )

        request.send(); // sending a request.

        request.onload = function () {
                                                            // loading the function
            var data = JSON.parse(this.response);
                
            let totalPopulation =0;
            var res = data.reduce((acc, element) => {
                
                totalPopulation += element.population;

            })

            console.log("Overall Population of The Countries: ", totalPopulation);

        } 


    </script>

</body>
</html>
